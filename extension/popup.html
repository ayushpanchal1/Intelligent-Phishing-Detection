<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL API Extension</title>
    <style>
        /* Your existing CSS styles */
            
        body {
            width: 600px;
            font-family: Roboto, sans-serif;
            background-color: #202020;
            color: #fff;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-top: 0;
            text-align: center;
        }

        p {
            font-size: 16px;
            text-align: center;
        }

        .phishing {
            background-color: #8B0000; /* Dark Red */
        }

        .legitimate {
            background-color: #006400; /* Dark Green */
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            color: #fff;
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="heading">URL API Extension</h1>
        <p id="message">Response from API:</p>
        <div id="userInput" style="display: none;">
            <label for="userBelief">Do you believe this is a phishing website?</label><br>
            <input type="radio" id="yes" name="userBelief" value="1">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="userBelief" value="0">
            <label for="no">No</label><br>
            <button id="submitBelief">Submit</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
